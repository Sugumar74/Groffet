<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style(sign up).css">
    <script src="sign up1.js" defer></script>
    <title>Register</title>
    
</head>
<body>
    <div class="container">
        <form action="http://localhost:8020/usersinsert" id="form" method="post">
            <h1>Register Now</h1>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="userid">User Id</label>
                <input type="userid" id="userid" name="userid">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" >
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" name="cpassword">
                <div class="error"></div>
            </div>
            <button type="submit">Register</button>
            <div class="input-group">
                <a href="login1.html" align="center">already have an account?  Login now!</a>
            </div>
        </form>
    </div>
</body>
</html>
